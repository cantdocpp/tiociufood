service: tiociufood-operations

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  timeout: 5

resources:
  Resources:
    adminTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: adminTable
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: password
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    tiociufoodTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tiociufoodTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: restaurantName
            AttributeType: S
          - AttributeName: restaurantAddress
            AttributeType: S
          - AttributeName: restaurantImages
            AttributeType: SS
          - AttributeName: restaurantDescription
            AttributeType: S
          - AttributeName: foodName
            AttributeType: S
          - AttributeName: foodprice
            AttributeType: N
          - AttributeName: foodImage
            AttributeType: SS
          - AttributeName: foodDescription
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
