service: auth

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  timeout: 3
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:PutItem
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/*"

functions:
  addAdmin:
    handler: src/admin.add
    package:
      include:
        - ../utils/
    events:
      - http:
          path: /api/v1/admin/add
          method: post
          cors: true
