service: training

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  timeout: 5
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:PutItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/*"

functions:
  getTrainingData:
    handler: src/getTrainingData.handler
    memorySize: 128
    events:
      - http:
          path: /api/v1/training
          method: get
          cors: true

plugins:
  - serverless-offline
